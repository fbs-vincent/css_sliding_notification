<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sliding Notification</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>CSS Sliding Notification</h1>
    <div class="small-notif-notification">
      <span class="small-notif-fa fa-success"
        ><i class="fas fa-check-circle"></i
      ></span>
      <!-- <span class="small-notif-fa fa-error"
            ><i class="fas fa-times-circle"></i>ERROR</span
          > -->
      <span class="small-notif-content-container">
        <span class="status"><strong>SUCCESS</strong> </span>
        <span class="small-notif-content">
          This is a something notification
        </span>
      </span>
      <span class="small-notif-close"><i class="far fa-times-circle"></i></span>
    </div>
    <button class="btnTrigger">Click Me</button>

    <script src="scripts.js"></script>
  </body>
</html>
